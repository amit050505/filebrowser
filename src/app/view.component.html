<kendo-dialog [width]="600" *ngIf="active" (close)="closeForm()">
    <kendo-dialog-titlebar>
      Product Details
    </kendo-dialog-titlebar>

      <form novalidate [formGroup]="viewproduct">
          <div class="form-group">
              <label for="_id" class="control-label">Product name</label>
              <input type="text" class="k-textbox" formControlName="_id" />
          </div>

          <div class="form-group">
              <label for="city" class="control-label">Unit price</label>
              <input type="text" class="k-textbox" formControlName="city"/>
          </div>

          <div class="form-group">
              <label for="loc" class="control-label">Units in stock</label>
              <input type="text" class="k-textbox" formControlName="loc" />              
          </div>

          <div class="form-group">
            <label for="pop" class="control-label">Units in stock</label>
            <input type="text" class="k-textbox" formControlName="pop" />            
        </div>
      </form>

      <kendo-dialog-actions>
          <button class="k-button" (click)="onCancel($event)">Cancel</button>          
      </kendo-dialog-actions>
  </kendo-dialog>
